<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="sstyle.css">
</head>
<body>
  <header id="top-banner">
    <div class="logo">Contact Us</div>
    <nav>
      <a href="america.html">America</a>
      <a href="europa.html">Europe</a>
      <a href="asia.html">Asia</a>
      <a href="gallery.html">Gallery</a>
      <a href="feedback.html">Feedback</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Feedback Form</h2>
      <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Enter your name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Enter your email"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" rows="5" placeholder="Write your message"></textarea><br><br>

        <button type="submit" class="button-style">Send</button>
      </form>
    </section>
  </main>
</body>
</html>
