<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="sstyle.css">

</head>
<body>
  <header id="top_banner">
    <h1>Contact Us</h1>
    <nav>
      <ul>

      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="row justify-content-center text-center mt-4">
      <div class="col-md-6 col-sm-12 form-section">
        <h2>Feedback Form</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name">

          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email">

          <label for="message">Message:</label>
          <textarea id="message" rows="5" placeholder="Write your message"></textarea>

          <button type="submit" class="button-style">Send</button>
        </form>
      </div>
    </section>

    <section class="row justify-content-center text-center mt-5 contact-info">
      <div class="col-md-4 col-sm-12">
        <h3>📍 Address</h3>
        <p>Astana IT University, Astana, Kazakhstan</p>
      </div>
      <div class="col-md-4 col-sm-12">
        <h3>📞 Phone</h3>
        <p>+7 700 123 4567</p>
      </div>
      <div class="col-md-4 col-sm-12">
        <h3>✉️ Email</h3>
        <p>info@aitu.kz</p>
        
      </div>
    </section>
  </main>
</body>
</html>
